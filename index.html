<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.jpeg" type="image/jpeg">
    <script data-ad-client="ca-pub-3358476822071698" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <title>Pomodoro</title>
</head>
<body>
    <h1 id="title">Pomodoro Concentration</h1>
    <h2 id="next">Next >></h2>

    <div id="time"></div>
    
    <div id="div-btn">
        <button id="start" class="btn">Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>

    <img src="assets/images/volume-up.svg" alt="volume" id="volume" height="30px" style="cursor: pointer;">
    <img src="assets/images/setup.svg" id="setup" alt="setup" height="30px" style="cursor: pointer;">

    <div style="display: none;">
        <audio id="alarm">
            <source src="assets/sound/alarm.mp3" type="audio/mpeg">
        </audio>
    </div>

    <aside id="modalSetup" class="modal" aria-hidden="true" role="dialog" style="display: none;">
        <div class="modal-wrapper js-stop-propagation">
            <span class="js-close-modal">x</span>

            <div class="alert" style="display: none;">Your settings have been saved.</div>

            <div >
                <div class="label">
                    <label for="concentrate">Pomodoro duration (in minutes)</label>
                </div>
                <div class="input">
                    <input type="number" id="concentrate" value="25" min="1"/>
                </div>
            </div>

            <div>
                <div class="label">
                    <label for="short">Short break duration (in minutes)</label>
                </div>
                <div class="input">
                    <input type="number" id="short" value="5" min="1">
                </div>
            </div>

            <div>
                <div class="label">
                    <label for="long">Long break duration (in minutes)</label>
                </div>
                <div class="input">
                    <input type="number" id="long" value="30" min="1">
                </div>
            </div>

            <div>
                <div class="label">
                    <label for="step">Number of pomodoros</label>
                </div>
                <div class="input">
                    <input type="number" id="step" value="4" min="1">
                </div>
            </div>
            <div class="div-btn">
                <button class="btn btn-md" id="save">Save</button>
                <button class="btn btn-md" id="default">Default</button>
            </div>
        </div>
    </aside>

    <script type="application/javascript" src="assets/js/app.js"></script>
    <script type="application/javascript" src="assets/js/setup.js"></script>
</body>
</html>
